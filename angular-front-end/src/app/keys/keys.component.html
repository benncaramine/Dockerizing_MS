<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key Generator</title>

</head>

<body>
<div class="container">
  <h1>Key Generator</h1>
  <label for="length">Key Length:</label>
  <input type="number" id="length" min="1" max="50" value="16">
  <button id="generateBtn">Generate Key</button>
  <div class="output">
    <label for="apiKey">Generated API Key: </label>
    <input type="text" id="apiKey" readonly>
  </div>
</div>
</body>
</html>
