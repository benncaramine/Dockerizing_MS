
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<div class="p-3">

  <mat-card>
    <div class="background"></div>
    <mat-card-content>
      <form [formGroup]="queryFormGroup" (ngSubmit)="handleAskGPT()">
        <mat-form-field class="mb-3" appearance="fill">
          <mat-label>How can I help you today?</mat-label>
          <textarea formControlName="query" matInput rows="3"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary">Ask me!</button>
      </form><br>

            {{ choice.message.content }}
          </li>
        </ul>
      </div>-->
    </mat-card-content>
  </mat-card>
</div>

</body>
</html>
